<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            gap: 20px;
            min-height: 100vh; /* Ensure full height for vertical centering */
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 300px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card .content {
            padding: 20px;
        }

        .card h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        .card p {
            color: #777;
            margin: 10px 0;
        }

        .card a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
        }

        .card a:hover {
            text-decoration: underline;
        }

        @media (min-width: 600px) {
            .card {
                width: calc(50% - 20px);
            }
        }

        @media (min-width: 900px) {
            .card {
                width: calc(33.333% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="path/to/your/image1.jpg" alt="Recipe Image">
            <div class="content">
                <h2>Recipe Title 1</h2>
                <p>Short description of the recipe goes here. It should be brief and engaging.</p>
                <a href="#">Read More</a>
            </div>
        </div>
        <div class="card">
            <img src="path/to/your/image2.jpg" alt="Recipe Image">
            <div class="content">
                <h2>Recipe Title 2</h2>
                <p>Short description of the recipe goes here. It should be brief and engaging.</p>
                <a href="#">Read More</a>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>
</body>
</html>
